<ul>
    @for (character of characters(); track character.id) {
        <app-character [character]="character" class="char_card" @fadeIn></app-character>
    }
</ul>
@if (showFavourites()) {
    <app-favorite class="app_favourite"></app-favorite>
}
<app-favorites-btn class="favorites_btn" (click)="showFavoriteHandler()"></app-favorites-btn>
