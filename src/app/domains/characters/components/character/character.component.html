<div class="container">
    <app-add-favourite-btn [favorite]="this.set().has(this.character.type + this.character.id)" class="favourite_btn"
        (click)="addFavorite()"></app-add-favourite-btn>
    <div class="container" (click)="showInfoHandler()">
        <div class="img_container">
            <img [src]="character.imgUrl" [alt]="character.name" class="char_img">
        </div>
        <div class="info">
            <h2>{{character.name}}</h2>
            <div class="separator">
                <div class="details">
                    <img src='/race.png' alt='' class="details_img">
                    <h3> Race: {{character.race}}</h3>
                </div>
                <div class="details">
                    <img src="/affiliation.png" alt="" class="details_img">
                    <h3> Affiliation: {{character.affiliation}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>

@if(showInfo()){
    <div class="backgorund_shadow"></div>
    <app-char-info class="char_info" [showInfo]="showInfo" [charId]="character.id"></app-char-info>
}
